<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisas Supremas</title>

    <link rel="stylesheet" href="css/index.css">

    <!--FONTE DE TEXTO DO SITE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <h1 id="tituloDaPagina">Pesquisa <br> Supreme</h1>

    <div id="barraDePesquisarDiv">
        <!--SUMIR E APARECER O PESQUISAR-->
        <input type="text" id="caixaDeTextoPesquisar" 
        placeholder="Pesquisar" 
        onfocus="this.placeholder = ''" 
        onblur="this.placeholder = 'Pesquisar'">

        <button id="botaoPesquisar">Pesquisar</button>
    </div>

    <!--LINK PARA O JAVA SCRIPT-->
    <script src="Js/index.js"></script>
</body>
</html>
